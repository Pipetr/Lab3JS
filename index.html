<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toy Car Display</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <section>
        <!-- Display the car information here -->
        <h1>Toy Car Showcase</h1>
        <div id="carDisplay">
            <h2 id="carName"></h2>
            <!-- Display the car image here -->
            <div id="carImage"></div>
            <!-- Display the car description here -->
            <p id="carDescription"></p>
            <!-- Buttons the car price and color change here -->
            <button id="changeColor">Change Car Color</button>
            <button id="changePrice">Change Car Price</button>
            <ul id="carProperties"></ul>
        </div>
    </section>
    <button id="nextCar">Next Car</button>
    <script src="js/index.js" defer> </script>
</body>

</html>
